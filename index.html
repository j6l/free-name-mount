<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>宇航员走进宇宙飞船-NameMount</title>
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
          name="viewport">

    <link href="./css/style.css" rel="stylesheet">

</head>
<body>

<div class="header_href" style="position: fixed; top: 0; left: 0; z-index: 1000; background-color: rgba(0, 0, 0, 0.5); padding: 10px;">
    <div style="color: #ffffff; display: inline-block; margin-right: 10px;">子页面：</div>
    <div id="subPageLinks"></div>
</div>
<script>
    const subPages = [
        { name: "时钟", url: "./clockhtml/index.html" },
        // 可以在这里添加更多子页面
        { name: "出师表", url: "./newpage/index.html" }
    ];

    const linkContainer = document.getElementById('subPageLinks');
    subPages.forEach(page => {
        const linkDiv = document.createElement('div');
        linkDiv.style.display = 'inline-block';
        // 增加右边距以添加间隔
        linkDiv.style.marginRight = '15px'; 
        const link = document.createElement('a');
        link.className = 'head_a';
        link.href = page.url;
        link.style.color = '#ffffff';
        link.style.textDecoration = 'none';
        link.textContent = page.name;
        linkDiv.appendChild(link);
        linkContainer.appendChild(linkDiv);
    });
</script>
<div class="glitters">
    <div class="glitter g1"></div>
    <div class="glitter g2"></div>
    <div class="glitter g3"></div>
    <div class="glitter g4"></div>
    <div class="glitter g5"></div>
    <div class="glitter g6"></div>
    <div class="glitter g7"></div>
    <div class="glitter g8"></div>
</div>

<div class="wrapper">
    <div class="container">
        <div class="planet">

            <div class="spaceship">
                <div class="body">
                    <div class="partial left"></div>
                    <div class="partial right"></div>
                    <div class="wing left"></div>
                    <div class="wing right"></div>
                    <div class="wing center"></div>
                </div>
            </div>

            <div class="crews"></div>
            <div class="door back">
                <div class="entrance"></div>
            </div>
            <div class="bridge"></div>

        </div>
    </div>
</div>

<script src='./js/scene.js' type="text/javascript"></script>
<script src='./js/shape.js' type="text/javascript"></script>
<script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
