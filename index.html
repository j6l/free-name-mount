<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>宇航员走进宇宙飞船-NameMount</title>
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
          name="viewport">

    <link href="./css/style.css" rel="stylesheet">

</head>
<body>

<div class="header_href">
    <div style="color: #ffffff;">子页面：</div>
    <div><a class="head_a" href="./clockhtml/index.html">时钟</a></div>
</div>
<div class="glitters">
    <div class="glitter g1"></div>
    <div class="glitter g2"></div>
    <div class="glitter g3"></div>
    <div class="glitter g4"></div>
    <div class="glitter g5"></div>
    <div class="glitter g6"></div>
    <div class="glitter g7"></div>
    <div class="glitter g8"></div>
</div>

<div class="wrapper">
    <div class="container">
        <div class="planet">

            <div class="spaceship">
                <div class="body">
                    <div class="partial left"></div>
                    <div class="partial right"></div>
                    <div class="wing left"></div>

                    <div class="wing center"></div>
                </div>
            </div>

            <div class="crews"></div>
            <div class="door back">
                <div class="entrance"></div>
            </div>
            <div class="bridge"></div>

        </div>
    </div>
</div>

<script src='./js/scene.js' type="text/javascript"></script>
<script src='./js/shape.js' type="text/javascript"></script>

</html>
